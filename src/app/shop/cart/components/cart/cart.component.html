<h3>Cart</h3>
<hr>
<div *ngIf="products && products.length > 0; else empty">
  <app-cart-item *ngFor="let p of products"
                 [product]="p"
                 (onMinusProduct)="minusProduct($event)"
  >
  </app-cart-item>
  TOTAL PRICE: {{cartService.totalPrice}} TOTAL COUNT: {{cartService.totalCount}}
</div>
<ng-template #empty>
  <div>EMPTY!</div>
</ng-template>
<hr>
